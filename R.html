<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>

        <div class="header-main">
            <h1>Chivorn Bookshop</h1>

            </div>
        </div>
    </header>
    <main>
        <div class="slider-content">

            <div>
                <h2>រឿងនិទាន</h2>
            </div>
        </div>
        <section class="slider">

            <section class="categories">

                <ul>
                    <li>
                        <a href="home.html">ទំព័រដើម</a>
                    </li>
                    <li><a href="2.html">ត្រឡប់ក្រោយ</a></li>

            </section>
        </section>

                    <img src="1 (1).jpg" alt="Book 1">

                <div class="product">
                    <img src="4.jfif" alt="Book 2">
                    <h3>សៀវភៅទី 2</h3>

                    <button>បញ្ជាទិញ</button>

        <p>© 2024 KH Bookshop</p>
